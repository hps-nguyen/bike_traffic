<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Traffic</title>
    <!-- Global and map-specific styles -->
    <link rel="stylesheet" href="global.css"/>
    <link rel="stylesheet" href="map.css"/>
    <link rel="icon" href="assets/favicon.ico"/>
    <!-- Mapbox GL JS CSS -->
    <link
        href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
        rel="stylesheet"
    />
    <!-- Main JS module -->
    <script src="map.js" type="module"></script>
</head>
<body>
    <header>
        <h1>Bike Traffic</h1>
        <!-- Time filter slider and labels -->
        <label for="time-slider">Filter by time
            <input id="time-slider" type="range" min="-1" max="1440" value="-1">
            <em id="any-time">(any time)</em>
            <time id="selected-time"></time>
        </label>
    </header>

    <!-- Map container with SVG overlay for D3 circles -->
    <div id="map">
        <svg></svg>
    </div>

    <!-- Legend for departure/arrival color coding -->
    <div class="legend">
        <label>LEGEND:</label>
        <div style="--departure-ratio: 1">
            <span class="legend-circle"></span>
            <span>More departures</span>
        </div>
        <div style="--departure-ratio: 0.5">
            <span class="legend-circle"></span>
            <span>Balanced</span>
        </div>
        <div style="--departure-ratio: 0">
            <span class="legend-circle"></span>
            <span>More arrivals</span>
        </div>
    </div>

</body>
</html>
